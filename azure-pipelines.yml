trigger:
  branches:
    include:
      - main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Terraform
  jobs:
  - job: Deploy
    steps:
    # Install Terraform
    - task: TerraformInstaller@1
      inputs:
        terraformVersion: $(TF_VERSION)
    
    # Terraform Init
    - task: TerraformTaskV4@1
      inputs:
        provider: 'azurerm'
        command: 'init'
        backendServiceArm: 'MyServiceConnection'
        backendAzureRmResourceGroupName: 'rg-tfstate'
        backendAzureRmStorageAccountName: 'sttfstate1234'
        backendAzureRmContainerName: 'tfstate'
        backendAzureRmKey: 'terraform.tfstate'
    
    # Validate
    - task: TerraformTaskV4@1
      inputs:
        provider: 'azurerm'
        command: 'validate'
    
    # Plan
    - task: TerraformTaskV4@1
      inputs:
        provider: 'azurerm'
        command: 'plan'
        environmentServiceNameAzureRM: 'MyServiceConnection'
    
     # Apply
    - task: TerraformTaskV4@1
      inputs:
        provider: 'azurerm'
        command: 'apply'
        environmentServiceNameAzureRM: ''
        commandOptions: '-auto-approve'
